<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dataJson.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="action_page">
      <div class="container">
        <h1>Register</h1>
        <hr />
        <label for="name"><b>Name</b></label>
        <input
          type="text"
          placeholder="Enter Name"
          name="name"
          id="name"
          required
        />
        <h2 class="nameError"></h2>

        <label for="surname"><b>Surname</b></label>
        <input
          type="text"
          placeholder="Enter Surname"
          name="surname"
          id="surname"
          required
        />
        <h2 class="surnameError"></h2>

        <label for="email"><b>Email</b></label>
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />
        <h2 class="emailError"></h2>

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />
        <h2 class="pswError"></h2>

        <hr />

        <button class="registerbtn" type="button">Register</button>
      </div>
    </form>

    <script src="./dataJson.js"></script>
  </body>
</html>
